<html>
<head>
<title>table with rowspan</title>
<style>
table,tr,th,td{
border:1px solid black;
 border-collapse: collapse;
}
</style>
</head>
<body>
<table>
<tr><th>Groceries</th>
<th colspan="2">Price</th></tr>

<tr><th>Rice</th>
<td>150/kg</td>
<td>100/kg</td></tr>

<tr><th>Oil</th>
<td>200/ltr</td>
<td>150/ltr</td></tr>

<tr><th>Dal</th>
<td>80/kg</td>
<td>50/kg</td></tr>

<tr><th>Tooth paste</th>
<td>150</td>
<td>100</td></tr>

<tr><th>Tea powder</th>
<td>70/kg</td>
<td>60/kg</td></tr>

<tr><th>Milk packet</th>
<td>40/500ml</td>
<td>35/500ml</td></tr>


<tr><th>Flour</th>
<td>80/kg</td>
<td>75/kg</td>

<tr><th>Sprouts</th>
<td>50/kg</td>
<td>40/kg</td>





</table>
</body>
</html>
